<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Prediction</title>
    <link rel="stylesheet" href="./style.css"> <!-- Linking CSS file -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <h2>AI Image Prediction</h2>
    </header>

    <main>
        <h1>Teachable Machine Image Prediction</h1>
        <!-- Image Upload Button -->
        <input type="file" id="imageInput" accept="image/*">
        <a href="./index.html" class="button-link">Use Webcam</a>
        <!-- Canvas to display the uploaded image -->
        <canvas id="uploaded-image-container" style="display:none;"></canvas>
        <!-- Container to display prediction results -->
        <div id="label-container"></div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 AI Predictor | <a href="https://example.com/contact">Contact Us</a></p>
    </footer>

    <!-- External JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="./scripts.js"></script> <!-- Linking JS file -->
</body>
</html>
